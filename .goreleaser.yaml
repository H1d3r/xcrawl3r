before:
    hooks:
        - go mod tidy

builds:
    -
        id: hqcrawl3r
        main: cmd/hqcrawl3r/main.go
        env:
            - CGO_ENABLED=0
        binary: hqcrawl3r
        goos:
            - linux
            - darwin
            - windows
        goarch:
            - amd64
            - 386
            - arm
            - arm64

archives:
    -
        id: tgz
        format: tar.gz
        replacements:
            darwin: macOS
        format_overrides:
            -
                goos: windows
                format: zip